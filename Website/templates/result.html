<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Result</title>
</head>
<body>
    <div class="top">
        <h1 class="logo">
            <img src="../static/images/ophthalmology.png" alt="">
            <b>Diab</b>Eyes
        </h1>
    </div>
    <div class="result">
        <h1>Your Prediction Result</h1>
        <p>The prediction for the uploaded image is: <span id="prediction"></span></p>
        <p id="greeting"></p>
    </div>
    <div class="resultInfo">   
 
    </div>
    <script>
    
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

    
        var prediction = getParameterByName('prediction');
        document.getElementById('prediction').innerText = prediction;


        var name = getParameterByName('name');
        var gender = getParameterByName('gender');

        if (gender === 'male') {
            document.getElementById('greeting').innerText = 'Hello Mr. ' + name;
        } else if (gender === 'female') {
            document.getElementById('greeting').innerText = 'Hello Ms. ' + name;
        } else {
            document.getElementById('greeting').innerText = 'Hello ' + name;
        }

    </script>
</body>
